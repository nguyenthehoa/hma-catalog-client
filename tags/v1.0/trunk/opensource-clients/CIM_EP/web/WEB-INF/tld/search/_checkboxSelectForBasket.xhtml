<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>

	<a4j:outputPanel layout="none">
		<h:selectBooleanCheckbox value="#{value.selectedForBasket}"
			onclick="jQuery('.#{value.uuid}').attr('checked', this.checked);setFeatureSelectionStatusOnMap('#{value.productId}',this.checked)"
			styleClass="checkbox-select-basket #{value.uuid} #{value.productId}">
		</h:selectBooleanCheckbox>
	</a4j:outputPanel>

</ui:composition>

</html>
