<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:jsflot="http://www.jsflot.org/taglib/jsflot"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<ui:remove>
		<a4j:outputPanel
			rendered="#{not empty items and context eq 'searchOutput'}">
			<div id="chartinfo"></div>
			<div id="chartdiv"
				style="height: 100px; width: 100%; margin-bottom: 5px;"></div>

			<a4j:jsFunction name="initChartResults" data="#{chartBean.points}"
				actionListener="#{chartBean.buildChart}"
				onbeforedomupdate="plotChart(data)">
				<f:param name="startDate" />
				<f:param name="endDate" />
				<f:param name="datePattern" />
			</a4j:jsFunction>

			<script type="text/javascript">
				// the rest is defined in jqplot.init.js
				
				jQueryplot(function(){
					initChartResults("#{startDate}", "#{endDate}", "#{datePattern}");
				});
		</script>

		</a4j:outputPanel>
	</ui:remove>
</ui:composition>

</html>
