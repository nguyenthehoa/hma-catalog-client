<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:spb="http://www.spacebel.be/genesis/jsf" xmlns:c="http://java.sun.com/jstl/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition>
		<script type="text/javascript">
		function closePresent() {
			#{rich:component('present-panel')}.hide();
		}
	</script>
		<rich:modalPanel id="present-panel" width="1050" height="600" domElementAttachment="parent" style="z-index:100000;background-color: #FFFFFF;text-align: left;" styleClass="present-modal-panel">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Metadata" style="color: #000000"/>
				</h:panelGroup>
			</f:facet>		
			<f:facet name="controls">
				<h:panelGroup style="margin: 2px 2px; cursor:pointer;">
					<h:graphicImage value="/images/close.png" id="hidelink" />
					<rich:componentControl for="present-panel" attachTo="hidelink" operation="hide" event="onclick" />
				</h:panelGroup>
			</f:facet>
			<ui:include src="/portlets/searchresults/present/present.xhtml">
				<ui:param name="opened" value="true" />
			</ui:include>
		</rich:modalPanel>
		<a4j:outputPanel layout="block" styleClass="last-metadata" ajaxRendered="true" rendered="#{not empty serviceBean.presentItem}" onclick="#{rich:component('present-panel')}.show()">
			<a4j:outputPanel styleClass="last-metadata-text">
				<h:graphicImage value="/images/icons/page_white_text.png" />
				<rich:spacer width="10px" />
				<h:outputText value="View Last Metadata" />
			</a4j:outputPanel>
		</a4j:outputPanel>
	</ui:composition>
</html>
