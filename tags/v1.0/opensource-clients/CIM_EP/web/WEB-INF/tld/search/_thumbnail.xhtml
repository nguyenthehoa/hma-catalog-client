<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:spb="http://www.spacebel.be/genesis/jsf"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<a4j:outputPanel layout="none" rendered="#{not empty preview}">
		<img src="#{preview}" style="max-width: 100px; max-height: 100px;" />
	</a4j:outputPanel>
	<a4j:outputPanel layout="none"
		rendered="#{empty preview and not empty image}">
		<img src="#{image}" style="max-width: 100px; max-height: 100px;" />
	</a4j:outputPanel>

</ui:composition>

</html>
