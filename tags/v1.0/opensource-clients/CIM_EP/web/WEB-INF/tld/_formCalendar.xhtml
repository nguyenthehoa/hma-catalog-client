<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:spb="http://www.spacebel.be/genesis/jsf"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition>
		<h:outputText value="#{label}" rendered="#{rendered[value]}" />
		<p:calendar value="#{form[value]}" pattern="#{pattern}" 
			timeZone="#{serviceBean.timeZone}" 
			name="#{value}" label="#{label}"
			readOnlyInputText="true" navigator="true"
			rendered="#{rendered[value]}"/>
	</ui:composition>
</html>
