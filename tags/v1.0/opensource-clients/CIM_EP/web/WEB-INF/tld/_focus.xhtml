<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition>
	<a4j:outputPanel rendered="#{empty external or not external}">
		<a4j:commandLink immediate="true" actionListener="#{ontologyBean.commandLinkAction}"
			reRender="thesaurusURIList,restrictedThesaurusCheck"
			oncomplete="focusOnConcept('#{uri}','#{thesaurusURI}','#{skipHistory}')">
			<f:param name="thesaurusURI" value="#{thesaurusURI}" />
			<h:outputText
				styleClass="#{styleClass}" style="#{style}" value="#{label}" />
		</a4j:commandLink>
	</a4j:outputPanel>
	<a4j:outputPanel rendered="#{external}">
		<a href="#{uri}" title="#{uri}" target="_blank"><h:outputText
			styleClass="#{styleClass}" style="#{style}" value="#{label}" /></a>
	</a4j:outputPanel>
</ui:composition>
</html>
