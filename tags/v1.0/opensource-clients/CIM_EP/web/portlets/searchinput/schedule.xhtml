<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:spb="http://www.spacebel.be/genesis/jsf"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<fieldset><legend> <h:outputText value="Schedule" />
	</legend> <h:panelGrid columns="2" style="width: 100%"
		columnClasses="searchInputForm-label,searchInputForm-value">

		<h:outputText value="Start Time" />
		<rich:calendar value="#{checkoutBean.schedulingModel.startTime}"
			timeZone="#{navigationBean.getTimeZone()}"
			datePattern="dd MMM yyyy HH:mm" />

		<h:outputText value="End Time" />
		<rich:calendar value="#{checkoutBean.schedulingModel.endTime}"
			timeZone="#{navigationBean.getTimeZone()}"
			datePattern="dd MMM yyyy HH:mm" />

		<h:outputText value="Period" />
		<h:inputText value="#{checkoutBean.schedulingPeriod}" label="Period">
			<f:validateLongRange minimum="1" />
		</h:inputText>

		<h:outputText value="Period Unit" />
		<h:selectOneMenu value="#{checkoutBean.schedulingPeriodUnit}"
			label="Period Unit">
			<f:selectItem itemLabel="Hours" itemValue="hours" />
			<f:selectItem itemLabel="Days" itemValue="days" />
		</h:selectOneMenu>

	</h:panelGrid></fieldset>
</ui:composition>

</html>
