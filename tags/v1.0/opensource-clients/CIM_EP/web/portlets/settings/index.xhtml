<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:spb="http://www.spacebel.be/genesis/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<a4j:loadStyle src="/css/common.css" />		
	<a4j:loadStyle src="/css/style.css" />
	
	<rich:simpleTogglePanel switchType="client" label="Settings">
		<a4j:form>
			<h:panelGrid columns="2" style="width: 100%" columnClasses="searchInputForm-label,searchInputForm-value">
				<h:outputText value="SSO User ID"/>
				<h:inputText value="#{ssoBean.ssoUserID}"/>
				
				<h:outputText value="SSO IDP"/>
				<h:selectOneMenu value="#{ssoBean.ssoIDP}">
					<f:selectItems value="#{ssoBean.idpList}" />			
				</h:selectOneMenu>
				<h:outputText value="Delegated SSO IDP"/>
				<h:selectOneMenu value="#{ssoBean.ssoDelegatedIDP}">
					<f:selectItems value="#{ssoBean.delegatedIdpList}" />			
				</h:selectOneMenu>
			</h:panelGrid>
			<a4j:commandButton value="Save"
				actionListener="#{ssoBean.saveSSOConfiguration}" oncomplete="javascript:self.close()">
				<f:param name="beanAction" value="saveSSOConfig" />
			</a4j:commandButton>
		</a4j:form>	
	</rich:simpleTogglePanel>
</html>
