<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:spb="http://www.spacebel.be/genesis/jsf"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<a4j:outputPanel id="present-output" layout="block"
		styleClass="sse-mainClass">

		<a4j:outputPanel layout="block" styleClass="present-output">
			<c:set var="root" value="#{serviceBean.serviceFilesRootDirectory}" />
			<!--
			<spb:helpLink url="CatalogNavigate.html"
				style="padding-right: 15px; margin-top: -32px" />
				-->
			<!--	
			<spb:messages />
			-->
			<a4j:outputPanel rendered="#{not empty serviceBean.presentItem}" layout="none">
				<c:set value="#{serviceBean.presentItem}" var="presentItem" />				
				<ui:include src="#{serviceBean.presentFaceletPath}" />
			</a4j:outputPanel>
		</a4j:outputPanel>
	</a4j:outputPanel>
</ui:composition>
</html>
