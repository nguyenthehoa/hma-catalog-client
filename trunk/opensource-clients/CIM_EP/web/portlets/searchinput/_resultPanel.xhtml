<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:spb="http://www.spacebel.be/genesis/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<style>
.nomask .rich-mpnl-mask-div {
	display: none;
}
</style>
	<rich:modalPanel id="result-panel" width="750" height="800" left="450"
		top="20" styleClass="nomask sse-mainClass" resizeable="true">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Order Result" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor: pointer"
					id="hidelink" />
				<rich:componentControl for="result-panel" attachTo="hidelink"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<a4j:outputPanel layout="none"
			rendered="#{checkoutBean.renderOrdersPanel}">

			<ui:include src="/portlets/orderlist/index.xhtml">
				<ui:param name="links_as_ajax" value="true" />
				<ui:param name="embed" value="true" />
			</ui:include>
			<ui:include src="/portlets/orderresults/index.xhtml">
				<ui:param name="embed" value="true" />
			</ui:include>
		</a4j:outputPanel>
	</rich:modalPanel>
</ui:composition>

</html>
