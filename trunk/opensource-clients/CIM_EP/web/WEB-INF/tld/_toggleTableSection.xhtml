<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>
	<a4j:outputPanel layout="none"
		rendered="#{ empty rendered ? true : rendered}">
		<a4j:loadStyle src="/css/toggle_table.css" />
		<a4j:loadStyle src="/css/style.css" />

		<thead>
			<tr class="rich-mpnl-header">
				<th class="firstcolumn spb-toggleTable-section"><h:outputText
						value="#{label}" /></th>
				<th style="text-align: right" colspan="99"
					class="spb-toggleTable-section"><span
					class="spb-toggleTable-section-link">#{opened ? '[-]' :
						'[+]'}</span></th>
			</tr>
		</thead>
		<tbody class="spb-toggleTable-section-body">
			<ui:insert />
		</tbody>
	</a4j:outputPanel>
</ui:composition>

</html>
