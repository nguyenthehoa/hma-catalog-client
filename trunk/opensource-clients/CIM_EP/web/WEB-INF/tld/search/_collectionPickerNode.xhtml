<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:spb="http://www.spacebel.be/genesis/jsf"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition>	
	<a4j:outputPanel layout="none" rendered="#{present}">
		<a4j:outputPanel layout="none" rendered="#{node.leaf}"><a style="margin-left: 10px;" class="not-the-checkbox #{node.value}" href="javascript:void(0)" title="Show Metadata for #{node.value}"><h:outputText value="#{node.label}" /></a>
		</a4j:outputPanel>
		<a4j:outputPanel layout="none" rendered="#{not node.leaf}">
			<h:outputText value="#{node.label}" style="margin-left: 10px;"
				styleClass="not-the-checkbox" />
		</a4j:outputPanel>
	</a4j:outputPanel>
	<a4j:outputPanel layout="none" rendered="#{not present}">
		<h:outputText value="#{node.label}" style="margin-left: 10px;"
			styleClass="not-the-checkbox" />
	</a4j:outputPanel>
</ui:composition>

</html>
